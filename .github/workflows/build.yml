name: Build Android

on:
  # Build solo cuando se hace MERGE a develop/main o tags
  push:
    branches: [develop, main]
    tags: ['v*']
  # NO en feature branches (solo CI básico ahí)

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔧 Determine build profile
        id: profile
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            echo "profile=production" >> $GITHUB_OUTPUT
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "build_type=aab" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF == refs/heads/main ]]; then
            echo "profile=staging" >> $GITHUB_OUTPUT
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "build_type=aab" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF == refs/heads/develop ]]; then
            echo "profile=development" >> $GITHUB_OUTPUT
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "build_type=apk" >> $GITHUB_OUTPUT
          fi

      - name: 🤖 Build Android app
        run: |
          eas build \
            --platform android \
            --non-interactive \
            --profile ${{ steps.profile.outputs.profile }}

      - name: 📱 Get build info
        id: build-info
        run: |
          BUILD_URL=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].artifacts.buildUrl // "N/A"')
          echo "build_url=$BUILD_URL" >> $GITHUB_OUTPUT
          echo "✅ Android build completed for ${{ steps.profile.outputs.environment }}"

      - name: 💬 Comment PR with build info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `
              🤖 **Android Build completed for ${{ steps.profile.outputs.environment }}**

              - Build Type: ${{ steps.profile.outputs.build_type }}
              - Profile: ${{ steps.profile.outputs.profile }}
              - Commit: ${context.sha.substring(0, 7)}

              📱 [Download APK/AAB](${{ steps.build-info.outputs.build_url }})
              🔗 [View in Expo Dashboard](https://expo.dev/accounts/[YOUR-USERNAME]/projects/my-app/builds)
              `
            })

      - name: 📤 Upload APK as artifact (development only)
        if: steps.profile.outputs.profile == 'development'
        uses: actions/upload-artifact@v3
        with:
          name: android-apk-${{ github.sha }}
          path: "*.apk"
          retention-days: 30